<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="shortcut icon" href="./img/TowerLogo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Cart</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a class="inicio" href="./index.html"><img class="logo" src="./img/DungeonsLogoWhite.png"
                    alt="Tower Logo"></a>
            <ul class="nav-items">
                <li><a class="inicio" href="./index.html">Home</a></li>
                <li><a class="reservaciones" href="./reservaciones.html">Reservations</a></li>
                <li><a class="menu" href="./menu.html">Menu</a></li>
                <li><a class="juegos" href="./juegos.html">Games</a></li>
                <li><a class="nosotros" href="./nosotros.html">About Us</a></li>
                <li><a class="contacto" href="./contacto.html">Contact</a></li>
                <li><a class="login" href="./login.html">Login</a></li>
                <li>
                    <a class="active cart" href="./carrito.html">
                        <img class="carrito" src="./img/Carrito.png" alt="Carrito">
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <main>
        <h1>Your shopping cart</h1>
        <div class="item">
            <div>
                <img src="./img/milkshakes.png" alt="milkshakes">
            </div>
            <div class="price-container">
                <div class="remove-cart">
                    <button class="remove-cart-btn">Remove</button>
                </div>
                <div class="price">
                    <h2>Price</h2>
                    <p>$1000</p>
                </div>
                <div class="quantity">
                    <h2>Quantity</h2>
                    <p>2</p>
                </div>
                <div class="total">
                    <h2>Total</h2>
                    <p>$2000</p>
                </div>
            </div>
        </div>
        <button class="pay-btn">Pay order</button>

    </main>
    <footer>
        <p>&copy; Gamers Dungeon
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>
</body>

</html>
