<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/TowerLogo.png" type="image/x-icon" />
    <title>Gamers Dungeon</title>
</head>

<body>
    <form class="form">
        <div class="form-container">
            <div class="logo-img">
                <img class="logo" src="./img/DungeonsLogo.png" alt="DungeonsLogo">
            </div>
            <div class="form-inputs">
                <div class="user">
                    <label for="user-field">Usuario:</label>
                    <input id="user-field" type="text" placeholder="Ingresa tu usuario">
                </div>
                <div class="password">
                    <label for="password-field">Contraseña: </label>
                    <input id="password-field" type="password" placeholder="Ingresa contraseña">
                </div>
                <div class="error"><span>Error haciendo login</span></div>
            </div>
            <button class="login-btn">Login</button>
            <p>¿No tienes una cuenta?
                <a class="link" href="./register.html">Regístrate</a>
            </p>

        </div>
    </form>
    <script src="./js/index.js"></script>
</body>

</html>
