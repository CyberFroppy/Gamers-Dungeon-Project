<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/TowerLogo.png" type="image/x-icon" />
    <title>Login</title>
</head>

<body>
    <form class="form">
        <div class="form-container">
            <div class="logo-img">
                <img class="logo" src="./img/DungeonsLogoBlack.png" alt="DungeonsLogo">
            </div>
            <div class="form-inputs">
                <div class="user">
                    <label for="user-field">User:</label>
                    <input id="user-field" type="text" placeholder="Enter your username">
                </div>
                <div class="password">
                    <label for="password-field">Password: </label>
                    <input id="password-field" type="password" placeholder="Enter password">
                </div>
                <div class="error"><span>Login failed</span></div>
            </div>
            <button class="login-btn">Login</button>
            <p>You do not have an account?
                <a class="link" href="./register.html">Sign up</a>
            </p>

        </div>
    </form>
    <script src="./js/index.js"></script>
</body>

</html>
