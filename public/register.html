<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <link rel="shortcut icon" href="./img/TowerLogo.png" type="image/x-icon" />
    <title>Registro</title>
</head>

<body>
    <form class="form">
        <div class="form-container">
            <div class="logo-img">
                <img class="logo" src="./img/DungeonsLogo.png" alt="DungeonsLogo">
            </div>
            <div class="form-inputs">
                <div class="user">
                    <label for="user-field">Usuario:</label>
                    <input id="user-field" type="text" placeholder="Ingresa tu usuario">
                </div>
                <div class="email">
                    <label for="email-field">Correo:</label>
                    <input id="email-field" type="email" placeholder="Ingresa tu email">
                </div>
                <div class="password">
                    <label for="password-field">Contraseña: </label>
                    <input id="password-field" type="password" placeholder="Ingresa contraseña">
                </div>
                <div class="error"><span>Error registrando usuario</span></div>
            </div>
            <div class="error"></div>
            <button class="register-btn">Regístrate</button>
            <p>¿Ya tienes cuenta?
                <a class="link" href="./index.html">Iniciar Sesión</a>
            </p>

        </div>
    </form>
    <script src="./js/register.js"></script>
</body>

</html>
